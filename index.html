<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Примеры вариантов ручного запуска попапов</title>
</head>
<body>
	<!-- текст со словом внутри, по клику на которое запускается попап -->
<text>Для того, чтоб запустить попап надо нажать <b class="sp_popup_6a2e6ba1-a0f8-47c2-817b-c38b52d336f4">ЗДЕСЬ!</b></text><br><br>

	<!-- кнопка со скриптом запуска попапа -->
<text>Или же добавить запуск попапа на кнопку</text><br>	
<button type="button" name="popup_start" class="sp_popup_f6509019-08dc-4c60-8077-4d14214fe601">Запусить попап!</button>

	<!-- скрипт попап сервиса -->
<script async src="https://pop-ups.sendpulse.com/assets/loader.js" data-chats-widget-id="915da05c-bb9f-46e3-8b70-d52ee67f3a12"></script>
	
	<!-- скрипт кастомной переменной -->
<script async>
  document.addEventListener('spPopupsLoaded', function () {
      window.sp.popups.variables({
        "user_email": "popups@sendpulse.com"
});
  });
</script>
</body>
</html>
