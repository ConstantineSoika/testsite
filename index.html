<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Popup application examples</title>

</head>
<body>
	<!-- текст со словом внутри, по клику на которое запускается попап -->
<text>To start the popup you should click <b class="sp_popup_6a2e6ba1-a0f8-47c2-817b-c38b52d336f4">HERE!</b></text><br><br><br>

	<!-- кнопка со скриптом запуска попапа -->
<text>Or else you can add the start of the popup to the buton like this</text><br>	
<button type="button" name="popup_start" class="sp_popup_f6509019-08dc-4c60-8077-4d14214fe601">Start popup!</button><br><br><br>

	<!-- картинка со скриптом запуска попапа -->
<text>Also you can show the popup when the visitor of the website clicks the image</text><br>
<img class="sp_popup_9aefa764-f808-49ff-a550-f586be71a9eb" alt="image" width=200px
     src="https://github.com/ConstantineSoika/testsite/blob/fa04a8fbb2504d2ae95def18be9b62173e132248/PNG.png?raw=true"></img>

	<!-- скрипт попап сервиса -->
<script async src="https://static.sppopups.com/assets/loader.js" data-chats-widget-id="915da05c-bb9f-46e3-8b70-d52ee67f3a12"></script>
	
	<!-- скрипт кастомной переменной -->
<script async>
  document.addEventListener('spPopupsLoaded', function () {
      window.sp.popups.variables({
        "user_email": "{{user_email}}"
});
  });
</script>

<script async src="https://d1kp6vowr9jauh.cloudfront.net/sp-pixel.umd.js.gz" data-project-id="566b9a24-77a9-4cb1-bbfd-004318fc3fe0"></script>
</body>
</html>
